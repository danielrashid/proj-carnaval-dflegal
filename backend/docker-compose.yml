version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carnaval_postgres
    restart: always
    environment:
      POSTGRES_DB: carnaval_fiscalizacao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./src/database/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: PgAdmin para gerenciar o banco visualmente
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: carnaval_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@carnaval.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: carnaval_network
